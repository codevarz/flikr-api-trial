<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Flikr Search</title>
    <style>
    </style>
    <link href="flikrImg.css" rel="stylesheet">
</head>
<body>
<div id="container" style="display: inline-block; position: relative">
    <div class="div" >
        <img src="flickr-logo-transparent.png" class="image">
        <img src="flickr-logo-png-8.png" class="image">

    </div>
    <div  id = "input_div">
        <input type="text"  id="input" cn="child" >
        <input type="button" class="btn" value="Search" cn="child" >
    </div>

    <div id ="slide_cont" >
        <h3 style="font-family: Arial">Image slider for your search (currently limited to 6 images)</h3>
        <div id="slider">
            <ul class="slides">
                <li class="slide_li" ><img src="" class="slide"></li>
                <li class="slide_li"><img src="" class="slide"></li>
                <li class="slide_li"><img src="" class="slide"></li>
                <li class="slide_li"><img src="" class="slide"></li>
                <li class="slide_li"><img src="" class="slide"></li>
                <li class="slide_li"><img src="" class="slide"></li>
            </ul>
        </div>

    </div>

</div>


<script src="jquery-3.0.0.js"></script>
<script src="flikrScript.js" type="text/javascript"></script>

</body>
</html>
